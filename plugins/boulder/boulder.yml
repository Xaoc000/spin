apiVersion: k8s.iofog.org/v1alpha1
kind: IOFog
metadata:
  name: boulder-ai-demo
  namespace: iofog
spec:
  microservices:
    - name: "boulderAI"
      catalog-item-id: 101
      volume-mappings:
        - hostDestination: "/usr/"
          containerDestination: "/usr"
          accessMode: "rw"
        - hostDestination: "/lib/"
          containerDestination: "/lib"
          accessMode: "rw"
      routes:
        - "@1"
      host-access: true
    - name: "webDisplayBoulder"
      catalog-item-id: 102
      host-access: false
      ports:
        - internal: 80
          external: 12672
  replicas: 2
