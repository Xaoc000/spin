apiVersion: k8s.iofog.org/v1alpha1
kind: IOFog
metadata:
  name: boulder-ai-demo
  namespace: iofog
spec:
  microservices:
    - name: "boulderAI"
      catalog-item-id: ${BOULDER}
      config:
      host-access: true
      routes:
        - "@1"
    - name: "webDisplay"
      catalog-item-id: ${WEB}
      config:
      host-access: false
  replicas: 2
