---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iofog-controller
  labels:
    app: iofog-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iofog-controller
  template:
    metadata:
      labels:
        app: iofog-controller
    spec:
      containers:
      - name: iofog-controller
        #image: iofog/controller:dev
        image: edgeworx/controller-k8s:latest

---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: iofog-controller
  name: iofog-controller
spec:
  type: LoadBalancer
  ports:
    - port: 51121
      targetPort: 51121
      protocol: TCP
  selector:
    app: iofog-controller